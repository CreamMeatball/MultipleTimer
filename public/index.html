<!DOCTYPE html>
<html>
<head>
    <title>Timers</title>
    <link rel="stylesheet" href="css/timer.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/main.js"></script>
    <script src="js/currentTime.js"></script>
    <script src="js/addTimer.js"></script>
    <script src="js/changeTheme.js"></script>
</head>
<body>
    <h1>Timers</h1>
    <input type="text" id="title-name" placeholder="Title Name" style="text-align: center; font-size: 20px; border: none;">

    <div id="current-time-container">
        <label>Current Time :</label>
        <span id="current-time">TIME</span>
    </div>

    <button onclick="startAllTimers()">Play All</button>
    <button onclick="stopAllTimers()">Stop All</button>

    <button id="add-timer" onclick="addTimer()">Add Timer</button>
    <button id="delete-timer" onclick="deleteTimer()">Delete Timer</button>

    <button id="white-theme" onclick="changeTheme('white')">White Theme</button>
    <button id="black-theme" onclick="changeTheme('black')">Black Theme</button>

    <div id="timer-container"></div>
</body>
</html>
